<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
	<div th:replace="fragments/header :: header"></div>	

	<!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/k7.jpg');
       height: 150vh">

<h1> The Food details :</h1>
<br>
<table class="table table-striped">
<thead>
<tr class="table-primary">
<td class="table-success"> Food ID</td>
<td class="table-success"> Dish Name</td>
<td class="table-success"> Price</td>
<td class="table-success"> Customer id</td>
<td class="table-success"> Customer Name</td>
</tr>
</thead>
<tr th:each="food : ${flist}"> 
<td class="table-primary">[[${food.food_id }]]</td>
<td class="table-primary">[[${food.food_name }]]</td>
<td class="table-primary">[[${food.price}]]</td>
<td class="table-primary">[[${food.customer.customer_id}]]</td>
<td class="table-primary">[[${food.customer.name}]]</td>
</tr>
</table>
<a th:href="@{/registercustomer}"> Back to order food</a>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
