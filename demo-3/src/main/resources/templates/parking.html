<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    .e{
        color: red;
    }
  
    .l{
    text-align:center;
    color:blue;
    }
</style>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>	
	
	<!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/y.jpg');
        height: 100vh">
	



<h1 style="text-align:center">Please Enter the parking Details</h1>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
<br>
<form action="/proceesvehicleform" th:object="${vehicle}"  method="POST">
<ul class="e">
  <li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
</ul>
	<div class="form-group mb-3">
		<label class="l">Vehicle No:</label>
		<input type="text" maxlength="9" th:field=*{vehicle_no} class="form-control" name="vehicle_no" >
	</div>	
	<div class="form-group mb-3">	
		<label class="l">Owner's Name:</label>
		<input type="text" th:field=*{owner_name} class="form-control" name="owner_name" >		
	</div>
	<div class="form-group mb-3">	
		Date and time <br>
		<label class="l">From:</label>
		<input type="date" th:field=*{date_from} class="form-control" name="date_from" >
		<input type="time" th:field=*{from_time} class="form-control" name="from_time">
	</div>
	<div class="form-group mb-3">		
		<label class="l">To:</label>
		<input type="date" th:field=*{date_to} class="form-control" name="date_to">
		<input type="time" th:field=*{to_time} class="form-control" name="to_time">
	</div>
	
	<div>
		<input type="submit"  class="btn btn-primary form-control"/>
	</div>
</form>
</div>	
</div>
<br><br><br><br><br>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
