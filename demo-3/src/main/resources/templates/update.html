<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	

	
		 <!-- Background image -->
		 <div class="bg-image" 
		 style="background-image: url('imgs/k3.jpeg');
				height: 150vh ">
        

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
<br>
<form action="/updatevehicle" th:object="${vehicle} "method="POST">
	<div class="form-group mb-3">
		<label>Vehicle No:</label>
		<input type="text"  th:field="${vehicle.vehicle_no}" class="form-control" name="vehicle_no" readonly>
	</div>	
	<div class="form-group mb-3">	
		<label>Owner's Name:</label>
		<input type="text"  class="form-control" name="owner_name">		
	</div>
	<div class="form-group mb-3">	
		Date and time <br>
		<label>From:</label>
		<input type="date" class="form-control" name="date_from">
		<input type="time" class="form-control" name="from_time">
	</div>
	<div class="form-group mb-3">		
		<label>To:</label>
		<input type="date" class="form-control" name="date_to">
		<input type="time" class="form-control" name="to_time">
	</div>
	<div>
		<input type="submit"  class="btn btn-primary form-control"/>
	</div>
</form>
</div>	
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
