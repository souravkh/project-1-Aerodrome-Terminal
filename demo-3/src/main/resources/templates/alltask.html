<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>find all task</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	

<!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/q.jpeg');
        height: 100vh">
        
<h1> Employee Details details :</h1>
<br>
<table class="table table-striped">
<thead>
<tr class="table-primary">
<td class="table-success"> Task id </td>
<td class="table-success"> Task Status</td>
<td class="table-success"> Task</td>

</tr>
</thead>
<tr th:each="task : ${tlist}"> 
<td class="table-primary">[[${task.task_id }]]</td>
<td class="table-primary">[[${task.task}]]</td>
<td class="table-primary">[[${task.status}]]</td>
<td class="table-primary">

</td>
</tr>
</table>

</div>
</body>
</html>
