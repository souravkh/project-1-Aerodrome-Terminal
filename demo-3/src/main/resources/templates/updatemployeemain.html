<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	


			 <!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/i8.jpeg');
       height: 150vh ">

<h1 style="text-align:center">kindly update the Employee Details</h1>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
<br>
<form action="/processemployeemainupdate"  method="POST">
	<div class="form-group mb-3">
		<label>Employee_id:</label>
		<input type="number"  th:field="${employeemain.employee_no}" class="form-control" name="employee_no" readonly>
	</div>	
	<div class="form-group mb-3">	
		<label>Employee First Name:</label>
		<input type="text"  class="form-control" name="first_name">		
	</div>
	<div class="form-group mb-3">	
		<label>Employee Last Name:</label>
		<input type="text"  class="form-control" name="last_name">		
	</div>
	<div class="form-group mb-3">	
		<label>Role:</label>
		<input type="text"  class="form-control" name="role">		
	</div>
	<div>
		<input type="submit"  class="btn btn-primary form-control"/>
	</div>
</form>
</div>	
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
