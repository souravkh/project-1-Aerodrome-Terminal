<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	


<!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/k.jpg');
        height: 100vh">
        
        
<h1> The parking details :</h1>
<br>
<table class="table table-striped">
<thead>
<tr class="table-primary">
<td class="table-success"> Passenger id</td>
<td class="table-success"> First name</td>
<td class="table-success"> Last name</td>
<td class="table-success"> Mobile no</td>
<td class="table-success"> FLight no</td>
<td class="table-success"> Action</td>
</tr>
</thead>

<tr th:each="passenger : ${listofpassenger}">
<td class="table-primary">[[${passenger.passenger_id }]]</td>
<td class="table-primary">[[${passenger.first_name }]]</td>
<td class="table-primary">[[${passenger.last_name }]]</td>
<td class="table-primary">[[${passenger.mobile_no }]]</td>
<td class="table-primary">[[${passenger.flight.flight_no }]]</td>
<td  class="table-primary">

<a th:href="@{'/delete/'+ ${passenger.passenger_id}}">delete</a> 
</td>
</tr>
</table>


</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
