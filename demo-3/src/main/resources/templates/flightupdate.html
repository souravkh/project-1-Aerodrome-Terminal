<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	

<!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/k3.jpeg');
       height: 150vh">

<h1 style="text-align:center">Update the Flight Details</h1>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
<br>
<form action="/updateflight" th:object="${flight}" method="POST">
	<div class="form-group mb-3">
		<label>Flight No:</label>
		<input type="text"  th:field=${flight.flight_no} class="form-control" name="flight_no" readonly>
	</div>	
	<div class="form-group mb-3">	
		<label>Flight Name:</label>
		<input type="text"  class="form-control" name="flight_name">		
	</div>
	<div class="form-group mb-3">	
		<label>String Days:</label>
		<input type="text"  class="form-control" name="days">		
	</div>
	<div class="form-group mb-3">	
		<label>Duration:</label>
		<input type="time"  class="form-control" name="duration">		
	</div>
	<div class="form-group mb-3">	
		<label>Arrival and Departure:</label>
		<input type="datetime-local" name="arrival">
		<input type="datetime-local" name="departure">
	</div>
	<div class="form-group mb-3">		
		<label>Source:</label>
		<input type="text" class="form-control" name="source">
	</div>
		<div class="form-group mb-3">		
		<label>Destination:</label>
		<input type="text" class="form-control" name="destination">
	</div>
		<div class="form-group mb-3">		
		<label>Capacity:</label>
		<input type="number" class="form-control" name="capacity">
	</div>
		<div class="form-group mb-3">		
		<label>Available:</label>
		<input type="number" class="form-control" name="available">
	</div>
	<div>
		<input type="submit"  class="btn btn-primary form-control"/>
	</div>
</form>
</div>	
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
