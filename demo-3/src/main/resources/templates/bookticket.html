<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>

<body>
	<div th:replace="fragments/header :: header"></div>	

	<div class="bg-image" 
style="background-image: url('imgs/col1.png');
       height: 120vh">

	
	<div style="background-image: url('pexels-pixabay-47044'); background-size:100% 100%; height:100px;"></div>
	
	<div class="container px-4">
	<h1 style="text-align: center">Please Enter the Details</h1>
	
	<div
		class="container min-vh-50 d-flex justify-content-center align-items-center">
		<br>


		<form
		
			action="/processbookofflineform" th:object="${flight}" method="POST" >
			<div class="form-group mb-3">
				<label>First Name:</label> <input type="text" class="form-control"
					name="first_name">
			</div>
			<div class="form-group mb-3">
				<label>Last Name:</label> <input type="text" class="form-control"
					name="last_name">
			</div>
			<div class="form-group mb-3">
				<label>Mobile number:</label> <input type="text" maxlength="10" class="form-control"
					name="mobile_no">
			</div>
			<div class="form-group mb-3">
				<label>Flight No:</label>
					<input  type="text" th:field=${flight.flight_no} class="form-control"
						 name="flight_no" readonly >

			</div>

			<div>
				<button type="submit" class="btn btn-primary form-control">SUBMIT</button>
			</div>
		</form>
	</div>
	</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
