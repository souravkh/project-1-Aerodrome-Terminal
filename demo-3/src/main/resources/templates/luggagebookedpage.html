<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Luggage list </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	

	 <!-- Background image -->
	 <div class="bg-image" 
	 style="background-image: url('imgs/j1.jpg');
			height: 150vh ">
<br>
<table class="table table-striped">
<thead>
<tr class="table-primary">
<td class="table-success"> Luggage ID</td>
<td class="table-success"> Passenger Id</td>
<td class="table-success"> Passenger Name</td>
</tr>
</thead>
<tr th:each="luggage : ${llist}"> 
<td class="table-primary">[[${luggage.luggage_id }]]</td>
<td class="table-primary">[[${luggage.passenger.passenger_id }]]</td>
<td class="table-primary">[[${luggage.passenger.first_name}]]  [[${luggage.passenger.last_name }]]</td>
</tr>
</table>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
