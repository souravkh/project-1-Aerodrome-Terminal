<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>order food</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    
    <script type="text/javascript">
    window.onload=function(){alert("Customer id [[${customer.customer_id}]] and name selected are [[${customer.name}]]" );}
    </script>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>


    <!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/c.jpg');
       height: 100% ">

    
      <div class="mx-auto" style="width: 400px;">
        
        <img src="imgs/menu.png" class="img-fluid" alt="Responsive image">
      </div>
    </div>



    <div class="container px-4">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3"></div>
        </div>
        <div class="col">
          <div class="p-3"></div>
        </div>
      </div>
    </div>
    

    <div class="p-3 mb-2 bg-info text-white">
    <h6 style="text-align: center">Please Order the Food</h6>	

    <div class="container d-flex justify-content-center">

    <form action="/processorderfood" th:object="${customer}" method="POST">
  
    
      <div class="form-group mb-3">
        <label>Customer ID:</label>
        <input
          type="number"
          th:field="${customer.customer_id}"
          class="form-control"
          name="customer_id"
          readonly
        />
      </div>

      <select
        class="form-select"
        aria-label="Default select example"
        name="food_name" 
      >
        <option selected>Choose the Food Item</option>
        <option value="Burger">Burger</option>
        <option value="Sandwich">Sandwich</option>
        <option value="Dosa">Dosa</option>
        <option value="Tea">Tea</option>
        <option value="coffee">Coffee</option>
      </select>
      <br />
      <br />
      <select
        class="form-select"
        aria-label="Default select example"
        name="price"
      >
        <option selected>Select the price according to menu</option>
        <option value="50">50</option>
        <option value="70">70</option>
        <option value="12">12</option>
        <option value="20">20</option>
      </select>

      <div><input type="submit" class="btn btn-primary form-control" /></div>
    </form>

  </div>
  
  <div class="container d-flex justify-content-center">
    <a th:href="@{'/registercustomer'}"> Register Customer</a><br />
  </div>
  <div class="container d-flex justify-content-center">
    <a th:href="@{'/listfood'}"> list of Customer and food </a><br />
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

  </body>
</html>
