<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee main list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>	
			 <!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/col1.png');
       height: 150vh ">


<h1> Employee Details details :</h1>
<br>
<table class="table table-striped">
<thead>
<tr class="table-primary">
<td class="table-success"> Employee ID</td>
<td class="table-success"> First Name</td>
<td class="table-success"> Last Name</td>
<td class="table-success"> Role</td>
<td class="table-success"> Action</td>
</tr>
</thead>
<tr th:each="employee : ${emlist}"> 
<td class="table-primary">[[${employee.employee_no }]]</td>
<td class="table-primary">[[${employee.first_name }]]</td>
<td class="table-primary">[[${employee.last_name}]]</td>
<td class="table-primary">[[${employee.role}]]</td>
<td class="table-primary">
 <a th:href="@{'/searchemployeemain/'+ ${employee.employee_no}}"> update</a><br>
<!--  <a th:href="@{'/deleteemployeemain/'+ ${employee.employee_no}}"> delete</a><br>
 --> <a th:href="@{'/addemployeemaintask/'+ ${employee.employee_no}}"> add task</a><br>
</td>
</tr>
</table>
<div class="container d-flex justify-content-center">
    <a th:href="@{'/alltask'}"> all task </a><br />
  </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
