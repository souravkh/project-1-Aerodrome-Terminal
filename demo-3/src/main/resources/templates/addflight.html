<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

window.onload=function(){alert("Only for admin !");}
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
    .e{
        color: red;
    }  
</style>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	
	
<!-- Background image -->
<div class="bg-image" 
style="background-image: url('imgs/c.jpg');
        height: 150vh">
	
	
	
	
<h1 style="text-align:center">Please Enter the Flight Details</h1>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
<br>

  <div class="container-fluid">
    <h2 class="text-center">flight add page</h2>

    <div class="my-3">
      <form th:action="@{/proceesflightaddform}" method="post" th:object="${flight}"
        style="max-width: 550px; margin: 0 auto">
        
        <ul class="e">
  		<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
	</ul>
			<div class="form-group mb-3">
		<label>Flight No:</label>
		<input type="text"  th:field=*{flight_no} class="form-control" name="flight_no">
	</div>	
	<div class="form-group mb-3">	
		<label>Flight Name:</label>
		<input type="text"  th:field=*{flight_name} class="form-control" name="flight_name">		
	</div>
	<div class="form-group mb-3">	
		<label>String Days:</label>
		<input type="text" th:field=*{days} class="form-control" name="days">		
	</div>
	<div class="form-group mb-3">	
		<label>Duration:</label>
		<input type="time"  th:field=*{duration} class="form-control" name="duration">		
	</div>
	<div class="form-group mb-3">	
		<label>Arrival and arrival time:</label>
		<input type="datetime-local" th:field=*{arrival} class="form-control" name="arrival">
	</div>
	<div class="form-group mb-3">	
		<label>Departure and Destination time:</label>
		<input type="datetime-local" th:field=*{departure} class="form-control" name="departure">
	</div>
	<div class="form-group mb-3">		
		<label>Source:</label>
		<input type="text" th:field=*{source} class="form-control" name="source">
	</div>
		<div class="form-group mb-3">		
		<label>Destination:</label>
		<input type="text" th:field=*{destination} class="form-control" name="destination">
	</div>
		<div class="form-group mb-3">		
		<label>Capacity:</label>
		<input type="number" th:field=*{capacity} class="form-control" name="capacity">
	</div>
		<div class="form-group mb-3">		
		<label>Available:</label>
		<input type="number" th:field=*{available} class="form-control" name="available">
	</div>
   <div>
		<input type="submit"  class="btn btn-primary form-control"/>
	</div>
</form>
</div>
</div>
</div>
</div>

</body>
</html>
