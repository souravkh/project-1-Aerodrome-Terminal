<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
.e{
        color: red;
    }
</style>
<script type="text/javascript">
	window.onload=function(){alert("please enter customer details");}
</script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>	

		 <!-- Background image -->
		 <div class="bg-image" 
		 style="background-image: url('imgs/y.jpg'); height: 150vh ">
<ul class="e">
  		<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
	</ul>

<h1 style="text-align:center">Please Enter the Customer Details</h1>
<div class="container min-vh-50 d-flex justify-content-center align-items-center">
<br>
<form action="/processregistercustomer"  th:object="${customer}"  method="POST">
	<ul class="e">
  		<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
	</ul>
	<div class="form-group mb-3">		
		<label>Customer Name:</label>
		<input type="text" th:field=*{name} class="form-control" name="name">
	</div>
	<div>
		<input type="submit"  class="btn btn-primary form-control"/>
	</div>
</form>

</div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
